<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeuFlix</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body onload="carregarFilmes()">
    <div class="container">
        <h1 class="page-title">MeuFlix</h1>
        <p class="page-subtitle">Filmes ja Assistido</p>

        <div class="form-wrapper">
            <input type="text" id="filme" placeholder="Insira URL da imagem (.jpg, .png...)" />
            <input type="text" id="nome" placeholder="Insira o nome do filme" />
            <button onclick="adicionarFilme()">Adicionar Filme</button>
            <p id="mensagemErro" class="erro"></p>
        </div>

        <div id="listaFilmes" class="filmes-grid"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
