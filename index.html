<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MeuFlix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="carregarSecao('filmes')">
  <div class="container">
    <h1 class="page-title">MeuFlix</h1>

    <div class="tabs">
      <button onclick="carregarSecao('filmes')">🎬 Filmes</button>
      <button onclick="carregarSecao('series')">📺 Séries</button>
      <button onclick="carregarSecao('animes')">🍜 Animes</button>
      <button onclick="carregarSecao('doramas')">💖 Doramas</button>
    </div>

    <div class="form-wrapper">
      <input type="text" id="url" placeholder="URL da imagem (.jpg, .png...)" />
      <input type="text" id="nome" placeholder="Nome" />
      <button onclick="adicionarItem()">Adicionar</button>
      <p id="mensagemErro" class="erro"></p>
    </div>

    <div id="listaItens" class="filmes-grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
